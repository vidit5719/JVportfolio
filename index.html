<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Pages Viewer</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font import for Inter */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Hide scrollbar for a cleaner look, but keep functionality */
        body::-webkit-scrollbar {
            display: none;
        }
        body {
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none; /* Firefox */
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center p-4 min-h-screen">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 mt-4">PDF Pages as Images</h1>

    <!-- Loading spinner/message -->
    <div id="loading-message" class="text-gray-600 text-lg mb-4">
        Loading pages...
    </div>

    <!-- Container for images -->
    <div id="images-wrapper" class="w-full max-w-4xl space-y-6">
        <!-- Images will be dynamically inserted here -->
    </div>

    <script>
        // Get the wrapper element where images will be appended
        const imagesWrapper = document.getElementById('images-wrapper');
        // Get the loading message element
        const loadingMessage = document.getElementById('loading-message');

        // Set totalPages to 2, as you only want to display two images (index 0 and 1)
        const totalPages = 2; 

        /**
         * Dynamically loads and displays PDF pages as images.
         * This version constructs the image path based on the confirmed setup:
         * `index.html` and image files are in the same `JVportfolio` directory.
         * The filename format is `output-page-XX-Y.png`.
         * The loop is limited to display only the first two images.
         */
        function loadPdfPages() {
            let loadedImagesCount = 0;

            for (let i = 0; i < totalPages; i++) {
                // Pad the first number of the filename (e.g., 00, 01)
                const paddedIndex = String(i).padStart(2, '0');

                // Construct the image source path as a relative path to the current HTML file.
                // This assumes index.html and the image files are in the SAME directory.
                const imgSrc = `output-page-${paddedIndex}-${i}.png`;

                // Create a container div for each image for consistent styling
                const container = document.createElement('div');
                container.className = 'image-container bg-white rounded-lg shadow-md overflow-hidden';

                // Create the image element
                const img = document.createElement('img');
                img.src = imgSrc;
                img.alt = `Page ${i + 1}`; // Alt text for accessibility
                img.loading = 'lazy'; // Use lazy loading for performance on long pages
                img.className = 'w-full h-auto block rounded-lg transition-transform duration-300 ease-in-out hover:scale-[1.005]'; // Tailwind classes

                // Add an error handler for images that fail to load
                img.onerror = () => {
                    console.error(`Failed to load image: ${imgSrc}`);
                    // Replace the broken image with a placeholder indicating the page number
                    img.src = `https://placehold.co/800x600/FFF/6B7280?text=Page%20${i+1}%20Not%20Found`;
                    img.alt = `Page ${i + 1} (Image Not Found)`;
                };

                // Increment loaded count when image loads
                img.onload = () => {
                    loadedImagesCount++;
                    if (loadedImagesCount === totalPages) {
                        // Hide loading message once all images (or placeholders) have tried to load
                        loadingMessage.classList.add('hidden');
                    }
                };

                // Append the image to its container, and the container to the wrapper
                container.appendChild(img);
                imagesWrapper.appendChild(container);
            }
            // If there are no images, hide the loading message immediately
            if (totalPages === 0) {
                loadingMessage.classList.add('hidden');
            }
        }

        // Call the function to load pages when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', loadPdfPages);
    </script>
</body>
</html>
